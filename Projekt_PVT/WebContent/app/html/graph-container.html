<div class="center">
<FORM  action="http://localhost:8080/Proj/" method="post">
    <P>
    	<center>
    		<LABEL for="rubrik">Rubrik: </LABEL>
        	<input type="text" size="25" placeholder="Skriv in en valfri rubrik!"><BR>
        </center>
    </P>
 </FORM>



<div align="center">
	
	
    <td><choose-resolution (output)="setResolution($event)">ChooseResolution</choose-resolution></td>
</div>
</div>


<div class="dateDiv">
<div class="dateLeftDiv">
<p align="center">From what date:</p>
<p align="center"><sample-date-picker id="datepickerbefore" (date)="setDateBefore($event)"></sample-date-picker></p>
</div>
<div style="float:left">
<p align="center">To what date:</p>  
<p align="center"><sample-date-picker id="datepickerafter" (date)="setDateAfter($event)"></sample-date-picker></p>
</div>
</div>



<br style="clear:both" />

<div class="graphWrapper">

<div class="graphDivS">
	<graph id="1" [sourceInput]="sourceOne" [resolution]="resolution" [dateBefore]="dateBefore" [dateAfter]="dateAfter">1</graph>
	<choose-source (sourceOutput)="setSourceOne($event)"></choose-source>
	</div>	

<div class="graphDivS">
<graph id="2" [sourceInput]="sourceTwo" [resolution]="resolution" [dateBefore]="dateBefore" [dateAfter]="dateAfter">2</graph>
<choose-source (sourceOutput)="setSourceTwo($event)"></choose-source>
</div>
   
   <div style="padding-top:45px;float:left">
	<graph-correlation [sourceOne]="sourceOne" [sourceTwo]="sourceTwo" [resolution]="resolution"  [dateBefore]="dateBefore" [dateAfter]="dateAfter">corr</graph-correlation>
   </div>
</div>
