<div class="container">
	<!--  row -->
	<div class="row left30">
		<div class="four columns">
			<label>From what date:</label>
			<sample-date-picker id="datepickerbefore" (date)="setDateBefore($event)"></sample-date-picker>
		</div>
		<div class="four columns">
			<label>To what date:</label>  
			<sample-date-picker id="datepickerafter" (date)="setDateAfter($event)"></sample-date-picker>
		</div>
		<div class="four columns">
			<label for="rubrik">Choose resolution: </label>
    		<choose-resolution (output)="setResolution($event)">ChooseResolution</choose-resolution>
		</div>
	</div>
	<!--  row -->
	<div class="row">
		<div class="six columns">
			<graph id="1" class="graph-style" [sourceInput]="sourceOne" [resolution]="resolution" [dateBefore]="dateBefore" [dateAfter]="dateAfter">1</graph>
			<choose-source class="left30" (sourceOutput)="setSourceOne($event)"></choose-source>
		</div>	
		<div class="six columns">
			<graph id="2" class="graph-style" [sourceInput]="sourceTwo" [resolution]="resolution" [dateBefore]="dateBefore" [dateAfter]="dateAfter">2</graph>
			<choose-source class="left30" (sourceOutput)="setSourceTwo($event)"></choose-source>
		</div>
	</div>
	<!--  row -->
	<div class="row">
		<div class="six columns">
			<graph-correlation class="graph-style" [sourceOne]="sourceOne" [sourceTwo]="sourceTwo" [resolution]="resolution"  [dateBefore]="dateBefore" [dateAfter]="dateAfter">corr</graph-correlation>
		</div>
		<div class="one column">&nbsp;</div>
		<div class="five columns">
			<div>
	   			<label for="rubrik">Header: </label>
	   			<input id="heading" type="text" placeholder="Write in optional header">
			</div>
    		<div> 	
	  			<textarea id="comment" placeholder="Write a comment"></textarea>
	   			<br />
	   			<button id="save" (click)="saveAnalysis()"> Save Analysis</button>
				   <p id="msg">{{savedDataMessage}}</p>
	   		</div>
		</div>
	</div>
</div>
